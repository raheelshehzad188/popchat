<ion-header>
  <ion-toolbar>

	<ion-buttons class="logo" slot="end">
	  <ion-menu-button><ion-icon name="menu-outline"></ion-icon></ion-menu-button>

	</ion-buttons>
	 <ion-title class="logo-top"><img src="assets/img/Layer 6.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<div class="room-create">
		<img src="assets/img/chat.png">
		<p>Give your new room a name</p>
		<ion-input placeholder="Type name here" type="text" [(ngModel)]="gname"></ion-input>
		<div class="prev-next">
			<div class="circles"><span><<</span></div>
			<div class="circles"><span (click)=" create()">>></span></div>
		</div>
	</div>

	<p class="header1">
		Join a room!
	</p>
	<ng-container *ngFor="let grp of groups">
		<!--*ngIf="grp.user == user"-->
    <ng-container *ngIf="grp.dist <=5">
	<div class="btn-wrap" (click)=" chat(grp.id)" >
		<div class="col-3">
			<p> </p>
		</div>
		<div class="col-4">
			<p>{{grp.name}}</p>
		</div>
		<div class="col-3">
			<div class="col-4">
				<p><img src="assets/img/chat.png"></p>
			</div>

			<div class="col-4">
				<p>73</p>
			</div>
		</div>
	</div>
</ng-container>
  </ng-container>

</ion-content>
